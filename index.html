<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="/styles/style.css" />

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  
  Annual Plan
  $59.99/year
  
  Change
  
  Proceed to Payment
  Cancel Order -->

  <main class="order__container">
    <img src="./images/illustration-hero.svg" alt="Illustration of Woman with headphones" />

    <h1>Order Summary</h1>

    <span class="order__description">You can now listen to millions of songs, audiobooks, and podcasts on
      any device anywhere you like!</span>

    <div class="order__pricing">

      <img src="./images/icon-music.svg" alt="Icon of a music note" />

      <div class="order__pricing__price">

        <div>Annual plan</div>
        <div>$59.99/year</div>

      </div>

      <a href="#">Change</a>

    </div>

    <button>Proceed to Payment</button>

    <a href="#" class="order__cancel">Cancel Order</a>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.twitter.com/ClementKaluoke2" target="_blank" rel="noopener">Clement Kalu Okereke</a>..
  </footer>
</body>

</html>
